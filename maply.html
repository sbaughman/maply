<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Maply</title>
  </head>
  <body>
    <h1>Maply!</h1>

    <form id="geocoder">
      <label for="address">Address</label>
      <input type="text" name="address">
      <input type="submit" value="Get coordinates">
    </form>

    <div id="map" style="height: 500px; width: 600px; border: 1px solid black"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      var map;
      function initMap(location) {
        var coords = new google.maps.LatLng(location.lat, location.lng);
        map = new google.maps.Map($('#map')[0], {
          center: {lat: location.lat, lng: location.lng},
          zoom: 18,
          mapTypeId: google.maps.MapTypeId.HYBRID
        });
        new google.maps.Marker({
          map: map,
          position: coords
        })
      }

      $('#geocoder').on('submit', function(ev) {
        ev.preventDefault();
        var address = $(this.address).val();
        $.get('https://maps.googleapis.com/maps/api/geocode/json?address=' + address,
          function(data) {
            var location = data.results[0].geometry.location;
            initMap(location);
          }
        );
      });

    </script>
  </body>
</html>
